<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Practice</title>
    <style>
        /* Remove the default margin and padding on the body */
        body, h1, h2 {
            margin: 0;
            padding: 0;
        }

        /* Set the background color for the entire page */
        body {
            background-color: rebeccapurple;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
        }

        /* Style for the red box */
        .red-box {
            width: 100px;
            height: 100px;
            background-color: red;
        }

        /* Style for the blue box */
        .blue-box {
            width: 300px;
            height: 400px;
            background-color: blue;
            border: 2px solid red;
            margin-top: 20px;
        }

        /* Style for the green box */
        .green-box {
            width: 250px;
            height: 600px;
            background-color: green;
            margin-top: 20px;
        }

        /* Style for the h1 tag */
        h1 {
            width: 400px;
            text-align: center;
            color: white;
            margin-top: 20px;
        }

        /* Style for the h2 tag */
        h2 {
            width: 800px;
            text-align: right;
            color: orange;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>CSS is cool</h1>
    <h2>CSS is stylish</h2>

    <div class="red-box"></div>
    <div class="blue-box"></div>
    <div class="green-box"></div>
</body>
</html>
